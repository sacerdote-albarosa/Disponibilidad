<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad Sacerdotes Albarosa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');

        :root {
            --primary: #4F46E5;
            --primary-light: #EEF2FF;
            --secondary: #10B981;
            --occupied: #FCA5A5;
            --occupied-text: #991B1B;
            --bg: #F3F4F6;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-dark: #1F2937;
            --text-light: #6B7280;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: var(--text-dark);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .setup-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"] {
            padding: 10px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        select {
            padding: 10px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.2s;
            outline: none;
            background: white;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--primary);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-bottom: 32px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        th {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        /* Specific selector for the person name header to differentiate from column headers if needed,
        checking strictly the structure generated by JS */
        tr:first-child th {
            font-size: 1rem;
            background-color: #4338ca;
            /* Darker primary */
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #F3F4F6;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #F9FAFB;
        }

        .occupied {
            background-color: var(--occupied);
            color: var(--occupied-text);
            font-weight: 600;
            font-size: 0.75rem;
            border-radius: 4px;
            padding: 4px;
        }

        /* Occupied cell wrapper to simulate padding inside td without affecting border */
        td.occupied {
            background-color: #FEF2F2;
            /* Lighter red for cell background */
            position: relative;
        }

        td.occupied::after {
            content: 'Ocupado';
            display: inline-block;
            background-color: #FCA5A5;
            color: #991B1B;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Hide original text for occupied to style with pseudo-element properly */
        td.occupied {
            font-size: 0;
        }

        /* Styling for when names are shown to the person/admin */
        td.occupied-named {
            background-color: #EEF2FF;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 8px 4px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .confirm-area {
            background: rgba(75, 85, 99, 0.4);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            z-index: 10;
        }

        .confirm-area .section-title span:not(.step-number) {
            color: var(--text-dark);
        }

        .confirm-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        button {
            padding: 12px 32px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(16, 185, 129, 0.4);
            background-color: #059669;
        }

        button:disabled {
            background-color: #D1D5DB;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #loader {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: var(--text-light);
            font-weight: 500;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-number {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #4338ca;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <h1>Disponibilidad del Sacerdote</h1>

        <div class="setup-section">
            <div class="section-title">
                <span class="step-number">1</span>
                <span>Por favor, indicar cualquier letra(s):</span>
            </div>
            <div class="input-group">
                <input type="text" id="userName" oninput="onPersonChange()">
            </div>

            <div style="display: flex; flex-direction: column; gap: 16px;">
                <div class="section-title">
                    <span class="step-number">2</span>
                    <span>Selecciona un sacerdote:</span>
                </div>
                <div class="input-group">
                    <select id="personSelect" onchange="onPersonChange()">
                        <option value="">-- Selecciona --</option>
                    </select>
                </div>
            </div>

            <div id="step3Section" style="display: none;">
                <div class="section-title">
                    <span class="step-number">3</span>
                    <span>Selecciona horario:</span>
                </div>
            </div>
        </div>

        <div id="loader">Cargando disponibilidad...</div>
        <div class="container" id="tablesContainer"></div>

        <div class="confirm-area">
            <div class="section-title">
                <span class="step-number">4</span>
                <span>Confirmación</span>
            </div>
            <!-- Removed confirm-row -->
            <button id="submitBtn" onclick="submitData()">Enviar Reserva</button>
        </div>

        <div class="footer">
            <a href="#" onclick="cancelReservation(); return false;">Cancelar reserva</a>
            <a href="#" onclick="resetData(); return false;">Reiniciar</a>
        </div>
    </div>

    <!-- Custom Modal Structure - Outside wrapper for perfect centering -->
    <div id="customModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); z-index:9999; justify-content:center; align-items:center;">
        <div
            style="background:white; padding:30px; border-radius:16px; width:90%; max-width:400px; box-shadow:0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); text-align:center;">
            <h3 id="modalTitle" style="margin-top:0; color:var(--primary); margin-bottom:15px;"></h3>
            <p id="modalMessage"
                style="color:var(--text-light); margin-bottom:20px; line-height:1.5; white-space: pre-line; text-align: left;">
            </p>
            <input type="password" id="modalInput"
                style="display:none; width:100%; padding:10px; border:2px solid #E5E7EB; border-radius:8px; margin-bottom:20px; box-sizing:border-box;"
                placeholder="Contraseña">
            <div style="display:flex; justify-content:center; gap:10px;">
                <button id="modalCancel"
                    style="display:none; background:#E5E7EB; color:#374151; padding: 10px 20px; border:none; border-radius:8px; cursor:pointer;">Cancelar</button>
                <button id="modalConfirm"
                    style="background:var(--primary); color:white; padding: 10px 20px; border:none; border-radius:8px; cursor:pointer;">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR GOOGLE WEB APP URL BETWEEN THE QUOTES BELOW
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxlJxzuBW3goZEYi4MLbqrUiW1H5ZjwXYfJJiO7Jjh7Bqn_cbeJI2Q87pkLQIVK-VA7-w/exec';

        // Custom Modal Function
        function showModal(title, message, type = 'alert') {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                const mTitle = document.getElementById('modalTitle');
                const mMsg = document.getElementById('modalMessage');
                const mInput = document.getElementById('modalInput');
                const mConfirm = document.getElementById('modalConfirm');
                const mCancel = document.getElementById('modalCancel');

                mTitle.innerText = title;
                mMsg.innerText = message;
                modal.style.display = 'flex';

                // Reset state
                mInput.style.display = 'none';
                mInput.value = '';
                mCancel.style.display = 'none';
                mConfirm.onclick = null;
                mCancel.onclick = null;

                if (type === 'prompt') {
                    mInput.style.display = 'block';
                    mInput.focus();
                    mCancel.style.display = 'block';
                } else if (type === 'confirm') {
                    mCancel.style.display = 'block';
                }

                mConfirm.onclick = () => {
                    modal.style.display = 'none';
                    if (type === 'prompt') resolve(mInput.value);
                    else resolve(true);
                };

                mCancel.onclick = () => {
                    modal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        if (!scriptURL.endsWith('/exec') && scriptURL !== 'REPLACE_WITH_YOUR_URL') {
            showModal("Advertencia", "La URL del script parece incorrecta. Asegúrese de copiar la URL de la aplicación web que termina en '/exec'.");
        }

        // Defaults - will be overwritten by backend config if available
        // Each person now has their own set of days
        let personConfigs = [
            { person: "Don Javier", days: ["Martes", "Jueves"] },
            { person: "Fr. Paul", days: ["Lunes", "Miércoles"] }
        ];
        let timeSettings = { startTime: "03:30", endTime: "19:20", interval: 10 };
        let selectedPersonConfig = null;
        let occupiedSlots = [];
        let times = [];

        function generateTimeSlots(settings) {
            const slots = [];
            try {
                const [startH, startM] = settings.startTime.split(':').map(Number);
                const [endH, endM] = settings.endTime.split(':').map(Number);
                const interval = parseInt(settings.interval);

                let currentH = startH;
                let currentM = startM;

                // Simple safety break to prevent infinite loops if interval is 0 or negative
                let safety = 0;
                while ((currentH < endH || (currentH === endH && currentM <= endM)) && safety < 500) {
                    slots.push(`${currentH}:${currentM < 10 ? '0' + currentM : currentM}`);
                    currentM += interval;
                    if (currentM >= 60) {
                        currentH += Math.floor(currentM / 60);
                        currentM = currentM % 60;
                    }
                    safety++;
                }
            } catch (e) {
                console.error("Error generating time slots:", e);
            }
            return slots;
        }

        // Initial generation with defaults
        times = generateTimeSlots(timeSettings);

        async function loadData() {
            try {
                // 1. Fetch Configuration (Person-specific days)
                if (scriptURL !== 'REPLACE_WITH_YOUR_URL') {
                    try {
                        const configRes = await fetch(`${scriptURL}?action=getConfig`);
                        const config = await configRes.json();

                        if (config.personConfigs) {
                            personConfigs = config.personConfigs;
                        }
                        if (config.settings) {
                            timeSettings = config.settings;
                            times = generateTimeSlots(timeSettings);
                        }

                    } catch (err) {
                        console.warn("Could not load config, using defaults.", err);
                    }
                }

                // 2. Fetch Occupied Slots
                const res = await fetch(`${scriptURL}?action=getSlots`);
                const taken = await res.json();

                document.getElementById('loader').style.display = 'none';
                occupiedSlots = taken;
                populatePersonDropdown();
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "Error cargando datos (ver consola).";
            }
        }

        function populatePersonDropdown() {
            const select = document.getElementById('personSelect');
            // Clear existing options except the first one
            select.innerHTML = '<option value="">-- Selecciona --</option>';

            personConfigs.forEach((config, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = config.person;
                select.appendChild(option);
            });
        }

        function onPersonChange() {
            const select = document.getElementById('personSelect');
            const selectedIndex = select.value;

            if (selectedIndex === '') {
                selectedPersonConfig = null;
                document.getElementById('tablesContainer').innerHTML = '';
                document.getElementById('step3Section').style.display = 'none';
            } else {
                selectedPersonConfig = personConfigs[selectedIndex];
                document.getElementById('step3Section').style.display = 'block';
                render(occupiedSlots);
            }
        }

        function render(taken) {
            if (!selectedPersonConfig) {
                document.getElementById('tablesContainer').innerHTML = '';
                return;
            }

            const person = selectedPersonConfig.person;
            const days = selectedPersonConfig.days;
            const headerColSpan = days.length + 1;
            const daysHeader = days.map(d => `<td>${d}</td>`).join('');

            let html = `<table>
                <tr class="th-blue"><th colspan="${headerColSpan}">${person}</th></tr>
                <tr class="th-blue"><td>Hora</td>${daysHeader}</tr>`;

            times.forEach(t => {
                html += `<tr><td>${t}</td>`;
                days.forEach(d => {
                    const id = `${person}-${d}-${t}`;
                    const occupantName = taken[id];
                    const viewerName = document.getElementById('userName').value.trim();

                    if (occupantName) {
                        // Check if the viewer is the "owner" of this schedule
                        if (viewerName.toLowerCase() === person.toLowerCase()) {
                            html += `<td class="occupied-named">${occupantName}</td>`;
                        } else {
                            html += `<td class="occupied">Ocupado</td>`;
                        }
                    } else {
                        html += `<td><input type="checkbox" class="slot-check" data-p="${person}" data-d="${d}" data-t="${t}"></td>`;
                    }
                });
                html += `</tr>`;
            });
            html += `</table>`;

            document.getElementById('tablesContainer').innerHTML = html;
        }

        async function submitData() {
            const name = document.getElementById('userName').value;
            const checked = document.querySelectorAll('.slot-check:checked');

            if (!name || checked.length === 0) {
                await showModal("Faltan datos", "Por favor complete nombre y seleccione su horario.");
                return;
            }

            // Lock UI
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const slots = Array.from(checked).map(c => ({
                person: c.dataset.p, day: c.dataset.d, time: c.dataset.t
            }));

            try {
                console.log("Submitting to:", scriptURL);
                console.log("Sending payload:", JSON.stringify({ name, slots }));

                // Send POST request
                // Note: We use default content-type (text/plain) to avoid CORS preflight, handled by GAS `e.postData.contents`
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ name, slots })
                });

                console.log("Response status:", response.status);

                if (!response.ok) {
                    const text = await response.text();
                    console.error("Server error response:", text);
                    throw new Error(`Server error: ${response.status} - ${text}`);
                }

                const result = await response.json();
                console.log("Result:", result);

                if (result.status === 'success') {
                    // Generate summary
                    const summary = slots.map(s => `• ${s.person}: ${s.day} ${s.time}`).join('\n');
                    const message = `${summary}\n\nSi quieres, antes de aceptar, puedes seleccionar y copiar el resumen de tu reserva para guardarlo.`;

                    // Clear the input
                    document.getElementById('userName').value = '';
                    await showModal("¡Reserva confirmada!", message);
                    location.reload();
                } else {
                    // Backend reported a logical error (e.g., slot taken)
                    await showModal("Error", result.message || "No se pudo realizar la reserva.");
                    // Reset UI to let them try again
                    btn.disabled = false;
                    btn.innerText = originalText;
                }

            } catch (error) {
                console.error("Submission error:", error);
                await showModal("Error de conexión", error.message + ". Verifique su internet o intente nuevamente.");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        async function cancelReservation() {
            document.getElementById('userName').value = '';
            const name = await showModal("Cancelar reserva", "Ingrese el nombre que usó al hacer la reserva:", "prompt");
            if (!name || name.trim() === '') return;

            const confirmCancel = await showModal("Confirmar Cancelación", `¿Estás seguro que deseas cancelar todas las reservas bajo el nombre "${name}"?`, "confirm");
            if (!confirmCancel) return;

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'cancel', name: name.trim() })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    await showModal("Éxito", result.message || "¡Reservas canceladas exitosamente!");
                    location.reload();
                } else {
                    await showModal("Error", result.message || "No se encontraron reservas con ese nombre.");
                }
            } catch (error) {
                console.error("Cancel error:", error);
                await showModal("Error", "Error de conexión al intentar cancelar.");
            }
        }

        async function resetData() {
            const password = await showModal("Administrador", "Ingrese contraseña de administrador para reiniciar las reservas:", "prompt");
            if (!password) return;

            const confirmReset = await showModal("Confirmar Reinicio", "¿Está seguro? Esto borrará TODAS las reservas actuales. Esta acción no se puede deshacer.", "confirm");
            if (!confirmReset) return;

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'reset', password: password })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    await showModal("Éxito", "¡Reservas reiniciadas exitosamente!");
                    location.reload();
                } else {
                    await showModal("Error", result.message || "Contraseña incorrecta o error del servidor.");
                }
            } catch (error) {
                console.error("Reset error:", error);
                await showModal("Error", "Error de conexión al intentar reiniciar.");
            }
        }

        window.onload = loadData;
    </script>
</body>

</html>
